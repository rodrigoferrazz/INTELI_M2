<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fazendinha em Divs (Árvore + Nova Abelha)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <!-- SOL -->
    <div class="sun">
      <div class="ray r1"></div>
      <div class="ray r2"></div>
      <div class="ray r3"></div>
      <div class="ray r4"></div>
      <div class="ray r5"></div>
      <div class="ray r6"></div>
      <div class="ray r7"></div>
      <div class="ray r8"></div>
    </div>

    <!-- NUVENS -->
    <div class="cloud cloud1">
      <div class="cloud-part c1"></div>
      <div class="cloud-part c2"></div>
      <div class="cloud-part c3"></div>
    </div>
    <div class="cloud cloud2">
      <div class="cloud-part c1"></div>
      <div class="cloud-part c2"></div>
      <div class="cloud-part c3"></div>
    </div>
    <div class="cloud cloud3">
      <div class="cloud-part c1"></div>
      <div class="cloud-part c2"></div>
      <div class="cloud-part c3"></div>
    </div>

    <!-- ÁRVORE COM COLMEIA E MAÇÃS (AJUSTADA) -->
    <div class="tree">
      <div class="foliage-back"></div>
      <div class="foliage-left"></div>
      <div class="foliage-right"></div>
      <div class="trunk"></div>
      <!-- Maçãs -->
      <div class="apple a1"></div>
      <div class="apple a2"></div>
      <!-- Colmeia -->
      <div class="hive">
        <div class="hive-ring h1"></div>
        <div class="hive-ring h2"></div>
        <div class="hive-ring h3"></div>
        <div class="hive-entrance"></div>
      </div>
    </div>

    <!-- ABELHA (NOVA ESTRUTURA) -->
    <div class="bee">
      <div class="head">
        <div class="antenna"></div>
        <div class="antenna"></div>
      </div>
      <div class="sting"></div>
      <div class="wings"></div>
    </div>

    <!-- CERCA -->
    <div class="fence">
      <div class="plank p1"></div>
      <div class="plank p2"></div>
      <div class="plank p3"></div>
      <div class="plank p4"></div>
      <div class="plank p5"></div>
      <div class="fence-bar fbar1"></div>
      <div class="fence-bar fbar2"></div>
    </div>

    <!-- VACAS (IMAGEM) -->
    <img class="cow cow1" src="img/vaca.webp" alt="Vaca 1" />
    <img class="cow cow2" src="img/vaca.webp" alt="Vaca 2" />

    <!-- CORAÇÃO ENTRE AS VACAS -->
    <div class="heart"></div>

    <!-- GRAMA -->
    <div class="grass"></div>
  </div>
</body>
</html>
